name: Node CI

on:
  pull_request:
    branches:
      - main
  push:
    tags:
      - '*.*.*'

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        node-version: [ '20' ]

    steps:
      - name: Checkout
        uses: actions/checkout@v3.5.3

      - name: Setup NodeJS
        uses: actions/setup-node@v3.7.0
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
        env:
          NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}

      - name: setup-msbuild
        uses: microsoft/setup-msbuild@v1.3.1

      - name: Dependencies Install
        run: npm ci
        env:
          CI: true
          NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}

      - name: Test
        run: npm run test
        env:
          CI: true
          NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}

      - name: Codecov
        if: matrix.node-version == '18'
        uses: codecov/codecov-action@v3.1.4
        with:
          fail_ci_if_error: true

  publish:
    runs-on: windows-latest
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    strategy:
      matrix:
        node-version: [ '20' ]

    steps:
      - name: Checkout
        uses: actions/checkout@v3.5.3

      - name: Setup Windows SDK
        uses: GuillaumeFalourd/setup-windows10-sdk-action@v1.11

      - name: Add signtool.exe path to PATH environment variable
        uses: myci-actions/export-env-var-powershell@1
        with:
          name: PATH
          value: $env:PATH;C:\Program Files (x86)\Windows Kits\10\bin\10.0.17763.0\x86\

      - name: Setup NodeJS
        uses: actions/setup-node@v3.7.0
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
        env:
          NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}

      - name: setup-msbuild
        uses: microsoft/setup-msbuild@v1.3.1

      - name: Dependencies Install
        run: npm ci
        env:
          CI: true
          NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}

      - name: Build
        run: npm run build:no-test:ci
        env:
          CI: true
          NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}

      - name: Pre-Publish - install package globally
        run: |
          FOR /F "tokens=*" %%g IN ('node -e "console.log(require(""./package.json"").version)"') do (SET VERSION=%%g)
          npm i -g create-windowless-app-%VERSION%.tgz
        shell: cmd
        env:
          NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}

      - name: Pre-Publish - test package globally
        run: |
          create-windowless-app pre-commit-test-app
          cd pre-commit-test-app
          npm run build
        shell: cmd
        env:
          NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}

      - name: Publish
        run: npm publish
        env:
          NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: create-windowless-app-*.tgz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
