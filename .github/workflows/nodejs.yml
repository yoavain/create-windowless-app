name: Node CI

on:
  pull_request:
    branches:
      - main
  push:
    tags:
      - '*.*.*'

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        node-version: [ '20', '22', '24' ]

    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.2

      - name: Setup NodeJS
        uses: actions/setup-node@v6.2.0
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: setup-msbuild
        uses: microsoft/setup-msbuild@v2.0.0

      - name: Dependencies Install
        run: npm ci
        env:
          CI: true

      - name: Test
        run: npm run test
        env:
          CI: true

      - name: Codecov
        if: matrix.node-version == '24'
        uses: codecov/codecov-action@v5.5.2
        with:
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}

  publish:
    runs-on: windows-latest
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    strategy:
      matrix:
        node-version: [ '24' ]

    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.2

      - name: Setup Windows SDK
        uses: GuillaumeFalourd/setup-windows10-sdk-action@v2.4

      - name: Add signtool.exe path to PATH environment variable
        uses: myci-actions/export-env-var-powershell@1
        with:
          name: PATH
          value: $env:PATH;C:\Program Files (x86)\Windows Kits\10\bin\10.0.17763.0\x86\

      - name: Setup NodeJS
        uses: actions/setup-node@v6.2.0
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: setup-msbuild
        uses: microsoft/setup-msbuild@v2.0.0

      - name: Dependencies Install
        run: npm ci
        env:
          CI: true

      - name: Build
        run: npm run build:no-test:ci
        env:
          CI: true

      - name: Pre-Publish - install package globally
        run: |
          FOR /F "tokens=*" %%g IN ('node -e "console.log(require(""./package.json"").version)"') do (SET VERSION=%%g)
          npm i -g create-windowless-app-%VERSION%.tgz
        shell: cmd

      - name: Pre-Publish - test package globally
        run: |
          create-windowless-app pre-commit-test-app
          cd pre-commit-test-app
          npm run build
        shell: cmd

      - name: Publish
        run: npm publish

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: create-windowless-app-*.tgz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
